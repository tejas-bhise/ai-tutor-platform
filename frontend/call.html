<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - YoLearn.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Fabric.js for Whiteboard -->
    
    <!-- Quill for Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/modes.css">
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Caption Overlay -->
    <div class="caption-overlay" id="caption-overlay"></div>
    
    <div class="split-container">
        <!-- Left Panel: Avatar + Video (FIXED) -->
        <div class="split-left">
            <div class="h-full relative bg-gradient-to-br from-gray-900 via-purple-900/20 to-gray-900">
                
                <!-- Top Bar -->
                <div class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center bg-gradient-to-b from-black/50 to-transparent z-10">
                    <div class="flex items-center gap-4">
                        <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                        <span class="text-2xl font-bold" id="tutor-name">Loading...</span>
                        <span class="px-3 py-1 bg-green-500/30 rounded-full text-sm">Active</span>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="glass px-4 py-2 rounded-full flex items-center gap-2">
                            <i data-lucide="timer" class="w-5 h-5"></i>
                            <span id="call-timer" class="font-mono text-xl">00:00</span>
                        </div>
                    </div>
                </div>
                
                <!-- Simple Working Avatar -->
                <div class="avatar-3d-container">
                    <div class="avatar-wrapper" id="avatar-wrapper">
                        <div class="modern-avatar">
                            <div class="avatar-hair"></div>
                            <div class="avatar-head">
                                <div class="avatar-eyes">
                                    <div class="eye"></div>
                                    <div class="eye"></div>
                                </div>
                                <div class="avatar-mouth" id="avatar-mouth"></div>
                            </div>
                            <div class="avatar-body"></div>
                            <div class="avatar-arms">
                                <div class="arm arm-left"></div>
                                <div class="arm arm-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- User Video PiP -->
                <div class="absolute bottom-24 right-6 w-64 h-48 rounded-2xl overflow-hidden border-2 border-white/20 shadow-2xl">
                    <video id="local-video" class="w-full h-full object-cover transform -scale-x-100" autoplay muted playsinline></video>
                    <div class="absolute inset-0 flex items-center justify-center bg-gray-800" id="video-placeholder">
                        <div class="text-center">
                            <i data-lucide="video-off" class="w-12 h-12 text-gray-400 mx-auto mb-2"></i>
                            <p class="text-sm text-gray-400">Your Camera</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Resizable Divider -->
        <div class="split-divider" id="split-divider"></div>
        
        <!-- Right Panel: Multi-Mode Interface -->
        <div class="split-right bg-gray-800/95 backdrop-blur-xl flex flex-col">
            
            <!-- Mode Header with 3-Dot Menu -->
            <div class="mode-header p-6 border-b border-gray-700 flex justify-between items-center">
                <div>
                    <h3 class="text-2xl font-bold" id="mode-title">Live Chat</h3>
                    <p class="text-sm text-gray-400" id="mode-subtitle">Ask anything, get instant answers</p>
                </div>
                <div class="flex items-center gap-3">
                    <button id="stop-speaking-btn" class="glass-btn px-4 py-2 rounded-lg font-semibold transition-all hover:bg-red-500/20">
                        <i data-lucide="volume-x" class="w-5 h-5"></i>
                    </button>
                    <!-- Fixed 3-Dot Menu -->
                    <div class="mode-menu-container" style="position: relative; z-index: 1000;">
                        <button id="mode-menu-btn" class="futuristic-menu-btn">
                            <div class="menu-dot"></div>
                            <div class="menu-dot"></div>
                            <div class="menu-dot"></div>
                            <div class="menu-glow"></div>
                        </button>
                        <!-- Dropdown Menu -->
                        <div class="mode-dropdown hidden" id="mode-dropdown">
                            <div class="mode-option active" data-mode="chat">
                                <i data-lucide="message-circle" class="w-5 h-5"></i>
                                <span>Live Chat</span>
                                <div class="mode-indicator"></div>
                            </div>
                            <div class="mode-option" data-mode="whiteboard">
                                <i data-lucide="pen-tool" class="w-5 h-5"></i>
                                <span>Whiteboard</span>
                                <div class="mode-indicator"></div>
                            </div>
                            <div class="mode-option" data-mode="notes">
                                <i data-lucide="book-open" class="w-5 h-5"></i>
                                <span>Notes</span>
                                <div class="mode-indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mode Content Area -->
            <div class="mode-content flex-1 overflow-hidden">
                
                <!-- CHAT MODE -->
                <div id="chat-mode" class="mode-panel active">
                    <div id="chat-messages" class="h-full overflow-y-auto p-6 space-y-4">
                        <div class="text-center text-gray-400 py-8">
                            <div class="text-6xl mb-4">ðŸŽ“</div>
                            <p class="text-lg">Ready to learn? Ask me anything!</p>
                            <p class="text-sm mt-2">I can explain concepts, solve problems, and help you understand any topic.</p>
                        </div>
                    </div>
                </div>
                
                <!-- WHITEBOARD MODE -->
                <div id="whiteboard-mode" class="mode-panel hidden">
                    <div class="whiteboard-container">
                        <!-- Futuristic Toolbar -->
                        <div class="whiteboard-toolbar">
                            <div class="tool-group">
                                <button class="tool-btn active" data-tool="pen" title="Pen">
                                    <i data-lucide="pen-tool" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" data-tool="eraser" title="Eraser">
                                    <i data-lucide="eraser" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" data-tool="line" title="Line">
                                    <i data-lucide="minus" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                                    <i data-lucide="square" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" data-tool="circle" title="Circle">
                                    <i data-lucide="circle" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" data-tool="text" title="Text">
                                    <i data-lucide="type" class="w-5 h-5"></i>
                                </button>
                            </div>
                            <div class="tool-group">
                                <input type="color" id="pen-color" value="#ffffff" class="color-picker">
                                <input type="range" id="pen-width" min="1" max="20" value="3" class="width-slider">
                            </div>
                            <div class="tool-group">
                                <button class="tool-btn" id="clear-canvas" title="Clear">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                                <button class="tool-btn" id="download-canvas" title="Download">
                                    <i data-lucide="download" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Canvas -->
                        <div class="canvas-wrapper">
                            <canvas id="whiteboard-canvas"></canvas>
                        </div>
                    </div>
                </div>
                
                <!-- NOTES MODE -->
                <div id="notes-mode" class="mode-panel hidden">
                    <div class="notes-container">
                        <!-- Rich Text Editor Toolbar -->
                        <div id="notes-toolbar">
                            <span class="ql-formats">
                                <select class="ql-header">
                                    <option value="1">Heading 1</option>
                                    <option value="2">Heading 2</option>
                                    <option selected>Normal</option>
                                </select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-list" value="ordered"></button>
                                <button class="ql-list" value="bullet"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link"></button>
                                <button class="ql-code-block"></button>
                            </span>
                            <span class="ql-formats">
                                <select class="ql-color"></select>
                                <select class="ql-background"></select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-clean"></button>
                            </span>
                        </div>
                        <!-- Editor -->
                        <div id="notes-editor"></div>
                        <!-- Save Button -->
                        <div class="notes-actions">
                            <button id="save-notes-btn" class="futuristic-btn">
                                <i data-lucide="save" class="w-5 h-5"></i>
                                <span>Save Notes</span>
                            </button>
                            <button id="export-notes-btn" class="futuristic-btn">
                                <i data-lucide="download" class="w-5 h-5"></i>
                                <span>Export as PDF</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area (Only for Chat Mode) -->
            <form id="chat-form" class="chat-input-area p-6 border-t border-gray-700">
                <div class="flex gap-3">
                    <input 
                        id="chat-input" 
                        type="text" 
                        placeholder="Type your question or speak..." 
                        class="flex-1 bg-gray-700 text-white px-6 py-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                        autocomplete="off"
                    />
                    <button type="submit" class="futuristic-send-btn">
                        <span>Send</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2 text-center">Tip: I'm listening continuously! Just speak naturally.</p>
            </form>
        </div>
    </div>
    
    <!-- Bottom Controls -->
    <div class="fixed bottom-6 left-6 flex gap-4 z-20">
        <button id="toggle-camera-btn" class="control-btn">
            <i data-lucide="video" class="w-6 h-6"></i>
        </button>
        <button id="toggle-captions-btn" class="control-btn">
            <i data-lucide="subtitles" class="w-6 h-6"></i>
        </button>
        <button id="end-call-btn" class="control-btn danger">
            <i data-lucide="phone-off" class="w-6 h-6"></i>
        </button>
    </div>

    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/speech.js"></script>
    <script src="./assets/js/avatar.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/captions.js"></script>
    <script src="./assets/js/whiteboard.js"></script>
    <script src="./assets/js/notes.js"></script>
    <script src="./assets/js/modes.js"></script>
    <script src="./assets/js/call.js"></script>
    <script src="./assets/js/resize.js"></script>
    <script>
        // Initialize Lucide icons first
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Then initialize call screen
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                initializeCallScreen();
                // Re-initialize icons after DOM changes
                setTimeout(() => lucide.createIcons(), 500);
            });
        } else {
            initializeCallScreen();
            setTimeout(() => lucide.createIcons(), 500);
        }
    </script>
</body>
</html>
