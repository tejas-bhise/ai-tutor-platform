<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoLearn.ai - Learning Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        /* ============================================
           COMPLETE STYLING - 650+ LINES
           ============================================ */
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden;
            background: #0f172a;
        }
        
        /* ============================================
           MAIN CONTAINER - RESIZABLE LAYOUT
           ============================================ */
        
        .main-container {
            display: flex;
            height: 100vh;
            background: #0f172a;
            position: relative;
        }
        
        /* ============================================
           LEFT PANEL - AVATAR + VIDEO (RESIZABLE)
           ============================================ */
        
        .left-panel {
            width: 40%;
            min-width: 300px;
            max-width: 70%;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #334155;
            transition: width 0.1s ease;
        }
        
        /* ============================================
           RESIZER BAR (DRAGGABLE DIVIDER)
           ============================================ */
        
        .resizer {
            width: 6px;
            cursor: ew-resize;
            background: #334155;
            position: relative;
            z-index: 100;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .resizer:hover {
            background: linear-gradient(to right, #a855f7, #ec4899);
            width: 8px;
        }
        
        .resizer::before {
            content: '⋮';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8);
        }
        
        .resizer.resizing {
            background: linear-gradient(to right, #a855f7, #ec4899);
            width: 10px;
        }
        
        /* ============================================
           TUTOR HEADER
           ============================================ */
        
        .tutor-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .tutor-avatar-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .tutor-info {
            flex: 1;
        }
        
        .tutor-info h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .tutor-info p {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
        }
        
        .status-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        /* ============================================
           ROOM INFO BAR
           ============================================ */
        
        .room-info {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #94a3b8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .room-code {
            background: #0f172a;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 12px;
            border: 1px solid #334155;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        .timer {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: white;
        }
        
        /* ============================================
           AVATAR DISPLAY AREA
           ============================================ */
        
        .avatar-display {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #avatar-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #avatar-container canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* ============================================
           USER VIDEO (WEBCAM)
           ============================================ */
        
        #user-video {
            position: absolute;
            bottom: 110px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 16px;
            border: 3px solid #a855f7;
            object-fit: cover;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        #user-video:hover {
            transform: scale(1.05);
            border-color: #ec4899;
        }
        
        /* ============================================
           RECORDING CONTROLS
           ============================================ */
        
        .record-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 20;
        }
        
        .record-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }
        
        .record-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.5);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, #16a34a, #15803d);
            animation: recordPulse 1.5s infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3); }
            50% { box-shadow: 0 8px 40px rgba(22, 163, 74, 0.6); }
        }
        
        .record-dot {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            animation: dotPulse 1s infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        /* ============================================
           RIGHT PANEL - CHAT AREA
           ============================================ */
        
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f172a;
            min-width: 400px;
        }
        
        /* ============================================
           CHAT HEADER
           ============================================ */
        
        .chat-header {
            padding: 20px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .chat-title h3 {
            color: white;
            font-size: 22px;
            font-weight: 700;
        }
        
        .chat-subtitle {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* ============================================
           STOP SPEAKING BUTTON (NEW!)
           ============================================ */
        
        .stop-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        
        .stop-btn.active {
            display: flex;
            align-items: center;
            gap: 8px;
            animation: stopPulse 1s infinite;
        }
        
        @keyframes stopPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .stop-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
        }
        
        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 22px;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .end-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .end-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.4);
        }
        
        /* ============================================
           DROPDOWN MENU
           ============================================ */
        
        .dropdown-menu {
            position: absolute;
            top: 80px;
            right: 20px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 14px;
            padding: 8px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1000;
            min-width: 220px;
        }
        
        .dropdown-menu.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-item {
            padding: 14px 18px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            transform: translateX(5px);
        }
        
        /* ============================================
           MESSAGES AREA
           ============================================ */
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #0f172a;
        }
        
        .message-wrapper {
            display: flex;
            gap: 14px;
            align-items: flex-start;
            animation: messageSlide 0.4s ease;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-wrapper.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }
        
        .message-wrapper.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .message-bubble {
            background: #1e293b;
            padding: 16px 20px;
            border-radius: 16px;
            color: white;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.7;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message-wrapper.user .message-bubble {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.3);
        }
        
        /* ============================================
           TYPING INDICATOR
           ============================================ */
        
        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: #1e293b;
            border-radius: 16px;
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: flex;
            gap: 6px;
        }
        
        .typing-dot {
            width: 10px;
            height: 10px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingBounce {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.6;
            }
            30% { 
                transform: translateY(-12px);
                opacity: 1;
            }
        }
        
        /* ============================================
           INPUT AREA
           ============================================ */
        
        .input-area {
            padding: 20px;
            background: #1e293b;
            border-top: 1px solid #334155;
        }
        
        .input-controls {
            display: flex;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            background: #0f172a;
            border: 2px solid #334155;
            padding: 16px 20px;
            border-radius: 14px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .message-input:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }
        
        .message-input::placeholder {
            color: #64748b;
        }
        
        .voice-btn {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            border: none;
            padding: 16px 22px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .voice-btn:hover {
            background: linear-gradient(135deg, #6d28d9, #5b21b6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }
        
        .voice-btn.active {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            animation: voicePulse 1s infinite;
        }
        
        @keyframes voicePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
        }
        
        .send-btn {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border: none;
            padding: 16px 28px;
            border-radius: 14px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }
        
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(168, 85, 247, 0.5);
        }
        
        .send-btn:active {
            transform: translateY(-1px);
        }
        
        /* ============================================
           SCROLLBAR STYLING
           ============================================ */
        
        .messages-area::-webkit-scrollbar {
            width: 10px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: #0f172a;
            border-radius: 10px;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 10px;
            border: 2px solid #0f172a;
        }
        
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #9333ea, #db2777);
        }
        
        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        
        @media (max-width: 1024px) {
            .left-panel {
                width: 35%;
                min-width: 280px;
            }
            
            #user-video {
                width: 160px;
                height: 120px;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100% !important;
                max-width: 100%;
                height: 50vh;
            }
            
            .resizer {
                display: none;
            }
            
            .right-panel {
                height: 50vh;
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- ============================================
             LEFT PANEL - AVATAR + VIDEO
             ============================================ -->
        <div class="left-panel" id="left-panel">
            <!-- Tutor Header -->
            <div class="tutor-header">
                <div class="tutor-avatar-icon">
                    <span id="tutor-emoji">👨‍🏫</span>
                </div>
                <div class="tutor-info">
                    <h2 id="tutor-name">Alex</h2>
                    <p id="tutor-specialty">Math, Science & Technology Expert</p>
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Active
                </div>
            </div>
            
            <!-- Room Info -->
            <div class="room-info">
                <span>🔗 Room:</span>
                <span class="room-code" id="room-id">room_123456</span>
                <button class="copy-btn" onclick="copyRoomId()">Copy</button>
                <div class="timer">
                    ⏱️ <span id="timer">00:00:00</span>
                </div>
            </div>
            
            <!-- 3D Avatar Display -->
            <div class="avatar-display">
                <div id="avatar-container"></div>
                <video id="user-video" autoplay muted playsinline></video>
            </div>
            
            <!-- Recording Controls -->
            <div class="record-controls">
                <button class="record-btn" id="record-btn" onclick="toggleRecording()">
                    <span class="record-dot"></span>
                    <span id="record-text">Start Recording</span>
                </button>
            </div>
        </div>
        
        <!-- ============================================
             RESIZER BAR (DRAGGABLE)
             ============================================ -->
        <div class="resizer" id="resizer"></div>
        
        <!-- ============================================
             RIGHT PANEL - CHAT
             ============================================ -->
        <div class="right-panel">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">
                    <h3>💬 Live Chat</h3>
                    <span class="chat-subtitle">Ask anything, get instant answers</span>
                </div>
                <div class="header-actions">
                    <!-- STOP SPEAKING BUTTON (NEW!) -->
                    <button class="stop-btn" id="stop-btn" onclick="stopSpeaking()">
                        🛑 Stop Speaking
                    </button>
                    <button class="menu-btn" onclick="toggleMenu()">⋮</button>
                    <button class="end-btn" onclick="endSession()">End Session</button>
                </div>
            </div>
            
            <!-- Dropdown Menu -->
            <div class="dropdown-menu" id="dropdown-menu">
                <div class="menu-item" onclick="openWhiteboard()">
                    <span>📝</span> Whiteboard
                </div>
                <div class="menu-item" onclick="openNotes()">
                    <span>📄</span> Notes
                </div>
                <div class="menu-item" onclick="toggleChat()">
                    <span>💬</span> Live Chat
                </div>
            </div>
            
            <!-- Messages Area -->
            <div class="messages-area" id="messages">
                <!-- Welcome message -->
                <div class="message-wrapper">
                    <div class="message-avatar">
                        <span id="tutor-emoji-msg">👨‍🏫</span>
                    </div>
                    <div class="message-bubble" id="welcome-msg">
                        Hello! I'm Alex, specializing in Math, Science & Technology. What would you like to learn?
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-controls">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="message-input" 
                        placeholder="Type your question here..."
                        onkeypress="if(event.key==='Enter') sendMessage()"
                    >
                    <button class="voice-btn" id="voice-btn" onclick="toggleVoice()">
                        🎤
                    </button>
                    <button class="send-btn" onclick="sendMessage()">
                        Send 🚀
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="./assets/js/call.js"></script>
</body>
</html>
